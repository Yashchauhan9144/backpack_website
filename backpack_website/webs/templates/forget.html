<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>




    <div class="container my-5">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
          <form action="forgetpass" method="post">
            {% csrf_token %}
          <div class="d-flex justify-content-center align-items-center mt-5">
          <div class="col-md-6 col-12 bdr1 p-4">
            <p>Username*</p>
            <input type="text" name="usern" style="width: 100%;height: 50px;padding-left: 20px;">
            <p class="mt-2">New Password *</p>
            <input type="password" name="npass" style="width: 100%;height: 50px;padding-left: 20px;">
            <br> 
            <p class="mt-2">Comfirm Password *</p>
            <input type="password" name="nnpass" style="width: 100%;height: 50px;padding-left: 20px;">
            <br>
            <input type="checkbox" class="mt-3">
            <span>Remember me</span>
            <br>
            <div class="col-md-12 d-flex justify-content-center mt-3">
              <button class="w-75 btn-1">LOG IN</button>
            </div>
            <p class="text-center b mt-4"><a href="forget" class="b clb">Lost your password?</a></p>
            <p class="text-center">Dont have account? <a href="sign" class="b clb">Sign Up</a></p>
          </div>
        </div>
      </form>
        </div>
      </div>




    
</body>
</html>
